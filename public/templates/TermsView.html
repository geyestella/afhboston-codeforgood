<script type="text/javascript" src="//api.filestackapi.com/filestack.js"></script>

<!-- Upload term -->
<div class="col-md-6" id="upload-term">
  <h1>Upload New Term</h1>
  <br>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="school-year" class="col-sm-2 control-label">School Year</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="school-year" placeholder="School Year">
      </div>
    </div>

    <div class="form-group">
      <label for="period" class="col-sm-2 control-label">Period</label>
      <div class="col-sm-10">
        <input class="form-control" id="period" placeholder="Period">
      </div>
    </div>

    <div class="form-group">
      <label for="student-ids" class="col-sm-2 control-label">Student Salesforce ID CSV</label>
      <div class="col-sm-10">
        <input type="filepicker-dragdrop" id="student-ids" data-fp-apikey="AzgvLhAMSIeU4nrObRb0Xz" data-fp-container="modal" data-fp-services="COMPUTER,DROPBOX,GOOGLE_DRIVE,GMAIL" data-fp-extension=".csv" >
      </div>
    </div>

    <div class="form-group">
      <label for="school-ids" class="col-sm-2 control-label">School Salesforce Code CSV</label>
      <div class="col-sm-10">
        <input type="filepicker-dragdrop" id="school-ids" data-fp-apikey="AzgvLhAMSIeU4nrObRb0Xz" data-fp-container="modal" data-fp-services="COMPUTER,DROPBOX,GOOGLE_DRIVE,GMAIL" data-fp-extension=".csv" >
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button id="new-term-button" class="btn btn-primary">Start New Term</button>
      </div>
    </div>
  </form>

  <div class="alert alert-danger" role="alert" id="upload-term-errors"></div>
</div>
