<!-- Start over -->
<div class="navbar navbar-default navbar-fixed-top" style="z-index: 10;">
  <div class="navbar-inner">
    <div class="container">
      <div class="col-md-12 text-right" id="restart">
        <button id="restart-button" type="submit" class="btn-sm pull-right">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>
</div>



<!-- Term Info -->
<div class="row">
  <h1>Term</h1>
  <br>
  <p><b>School Year: </b><%= schoolYear %></p>
  <p><b>Period: </b><%= period %></p>
  <p><b>Students: </b><%= studentSize %></p>
  <br>
</div>


<!-- Add New Student Modal -->
<!-- Button trigger modal -->
<button class="btn btn-primary" data-toggle="modal" data-target="#newStudentModal">
  Add Student
</button>

<!-- Modal -->
<div class="modal fade" id="newStudentModal" tabindex="-1" role="dialog" aria-labelledby="newStudentModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="newStudentModalLabel">
          Add New Student
        </h4>
      </div>
            
      <!-- Modal Body -->
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label for="student-name" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="student-first-name" placeholder="Jane">
            </div>
          </div>

          <div class="form-group">
            <label for="student-name" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="student-last-name" placeholder="Doe">
            </div>
          </div>

          <div class="form-group">
            <label for="student-school" class="col-sm-2 control-label">School</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="student-school" placeholder="Brighton High School">
            </div>
          </div>
      
          <div class="form-group">
            <label for="student-courses" class="col-sm-2 control-label">Classes</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="student-courses" placeholder="AP Biology, English Honors, Art">
            </div>
          </div>

          <div class="form-group">
            <label for="student-grades" class="col-sm-2 control-label">Grades</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="student-grades" placeholder="A-, B, B+">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default" data-dismiss="modal" id="new-student-button">Add Student</button>
            </div>
          </div>
        </form>
      </div>
            
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
      <div class="alert alert-danger" role="alert" id="new-student-errors"></div>
    </div>
  </div>
</div>


<!-- Download term -->
<button class="btn btn-primary" id="download-term-button" type="submit">
  Download CSV
</button>

<div class="alert alert-danger" role="alert" id="restart-errors"></div>
